
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--

       -->
		
	</head>

		<script>
			//Number
			//toString
			var myString = '123';
			var myNum = Number(myString);
			alert(myNum+' '+typeof myNum);

			var myNum1 = 123;
			var myString1 = myNum1.toString();
			alert(myString1+' '+typeof myString1);

			//valueOf() 方法
			//valueOf() 以数值返回数值
			var x = 9.656;
			alert(x.valueOf()+' '+typeof x.valueOf());
			alert(x.toExponential()+' '+typeof x.toExponential());
			alert(x.toFixed()+' '+typeof x.toFixed());



		</script>
	</body>
</html>
