
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--

       -->
		
	</head>

		<script>
			//Number
			//toString
			var myString = '123';
			var myNum = Number(myString);
			alert(myNum+' '+typeof myNum);

			var myNum1 = 123;
			var myString1 = myNum1.toString();
			alert(myString1+' '+typeof myString1);

			//valueOf() 方法
			//valueOf() 以数值返回数值
			var x = 9.656;
			alert(x.valueOf()+' '+typeof x.valueOf());
			//toExponential() 返回字符串值，它包含已被四舍五入并使用指数计数法的数字。
			alert(x.toExponential()+' '+typeof x.toExponential());
			//toFixed() toFixed() 返回字符串值，它包含了指定位数小数的数字
			var x = 9.656;
			var x1 = 6.432;
			alert('toFixed() 方法:');
			alert(x.toFixed(0)+' '+typeof x.toFixed(0));//10 四舍五入
			alert(x1.toFixed(0)+' '+typeof x1.toFixed(0));//6 四舍五入
			alert(x1.toFixed(1)+' '+typeof x1.toFixed(1));//6.4
			alert(x1.toFixed(2)+' '+typeof x1.toFixed(2));//6.43
			alert(x1.toFixed(3)+' '+typeof x1.toFixed(3));//6.432
			alert(x1.toFixed(4)+' '+typeof x1.toFixed(4));//6.4320

			




		</script>
	</body>
</html>
