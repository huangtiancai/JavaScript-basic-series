<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>		
		<!-- JavaScript 变量均为对象。当您声明一个变量时，就创建了一个新的对象 -->

		<!--
			数据类型：字符串、数字、布尔、Undefined 和 Null、对象（Object）
			JavaScript 中的所有事物都是对象：字符串、数字、数组、日期，等等

			1.JavaScript 拥有动态类型。这意味着相同的变量可用作不同的类型：
			实例
			var x;	             // x 为 undefined
			var x = 6;           // x 为数字
			var x = "Bill";      // x 为字符串
			2.JavaScript 字符串
			字符串是存储字符（比如 "Bill Gates"）的变量。
			字符串可以是引号中的任意文本。可以使用单引号或双引号;
			可以在字符串中使用引号，只要不匹配包围字符串的引号即可
			3.JavaScript 数字
			JavaScript 只有一种数字类型。数字可以带小数点，也可以不带：
			实例
			var x1=34.00;      //使用小数点来写
			var x2=34;         //不使用小数点来写
			极大或极小的数字可以通过科学（指数）计数法来书写：
			实例
			var y=123e5;      // 12300000
			var z=123e-5;     // 0.00123
			4.JavaScript 布尔
			布尔（逻辑）只能有两个值：true 或 false。
			var x=true
			var y=false
			5.JavaScript 数组  Array
			6.Undefined 和 Null
			Undefined 这个值表示变量不含有值。
			可以通过将变量的值设置为 null 来清空变量。
			7.JavaScript 对象
			对象由花括号分隔。在括号内部，对象的属性以名称和值对的形式 (name : value) 来定义。属性由逗号分隔：
			var person={firstname:"Bill", lastname:"Gates", id:5566};
			上面例子中的对象 (person) 有三个属性：firstname、lastname 以及 id。
			空格和折行无关紧要。声明可横跨多行：
			var person={
				firstname : "Bill",
				lastname  : "Gates",
				id        :  5566
			};
			对象属性有两种寻址方式(取属性值-由键取值)：
			实例
			name=person.lastname;
			name=person["lastname"];
			
			//其它的笔记直接在代码中标出

		-->
		<script>
			//JavaScript 拥有动态类型。这意味着相同的变量可用作不同的类型：
			var x;	             // x 为 undefined
			var x = 6;           // x 为数字
			var x = "Bill";      // x 为字符串


			//JavaScript字符串
			var carname = "Bill Gates";//双引号
			var carname = 'Bill Gates';//单引号
			var answer1 = "Nice to meet you!";
			//可以在字符串中使用引号(两种形式)
			var answer2 = "He is called 'Bill'";
			var answer3 = 'He is called "Bill"';

			document.write(answer1+"<br>");
			document.write(answer2+"<br>");	
			document.write(answer3+"<br>");
			
			//JavaScript数字
			var x1=34.00;      //使用小数点来写
			var x2=34;         //不使用小数点来写
			var y=123e5;      // 12300000
			var z=123e-5;     // 0.00123


			//JavaScript布尔
			var x = true;
			var y = false;
			
			//JavaScript数组:一位数组三种创建方式
			//先创建数组再一一赋值
			var cars = new Array();
			cars[0] = "h";
			cars[1] = "a";
			cars[2] = "w";
			console.log(cars);
			console.log("cars[0]的值为:"+cars[0]);
			//condensed array:在创建数组对象的时候赋值
			var cars2 = new Array("ni","hao","ya");
			console.log(cars2);
			//literal array:直接赋值
			var cars3 = ["di","san","ge","shuzu"];
			console.log(cars3);
			
			//javascript对象
			var person= {	
				firstname:"Bill",
				lastname: "Gates",
				id:		  "123"
			};
			//对象属性有两种寻址方式
			console.log(person.firstname)
			console.log(person["firstname"]);
			
			//Undefined 和 Null
			//Undefined 这个值表示变量不含有值。
			//可以通过将变量的值设置为 null 来清空变量。
			cars = null;

			
			

		


			
			//ECMAScript 原始类型
			console.log("--------------typeof运算符----------------");
			//typeof运算符
			//typeof 运算符有一个参数，即要检查的变量或值-typeof操作符返回一个字符串，表示未经计算的操作数的类型
			var sTemp = "test String";
			
			//Undefined类型-Undefined 类型只有一个值，即 undefined。当声明的变量未初始化时，该变量的默认值是 undefined。
			var oTemp;					
			//alert(typeof(sTemp));省略括号也可以
			console.log(typeof sTemp);			//string 
			console.log(typeof 22);				//Number
			console.log(typeof true);			//Boolean
			console.log(typeof oTemp);			//undefined	 变量 oTemp(已声明，未初始化)，并没有未定义只是没有初始值,该变量将被赋予值 undefined，即 undefined 类型的字面量
			console.log(typeof oTemp2);			//undefined	 变量 oTemp2(未声明)
			//测试变量oTemp的值是否等于 undefined
			console.log(oTemp==undefined);		//true
			//代码将引发错误:如果对 oTemp2 使用除 typeof 之外的其他运算符（这里是"=="）的话，会引起错误，因为其他运算符只能用于已声明的变量上。
			//console.log(oTemp2==undefined);	
			
			console.log("-----------函数无明确返回值--------------");
			//当函数无明确返回值时，返回的也是值 "undefined"
			function testFunction(){
				//alert("test"); 
			}			
			//出现一次testFunction()就会调用一次testFunction函数
			console.log(testFunction());		
			console.log(testFunction()==undefined);		//true
			console.log("---------------Null-----------------");
			//Null 类型
			//undefined 实际上是从值 null 派生来的，因此 ECMAScript 把它们定义为相等的。
			console.log(null==undefined);
			
			//Boolean类型
			
			//Number 类型

			
			
		</script>
		
		
		
		
			
	</body>

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>JavaScript中的字符串</title>
	<!--
			JavaScript 字符串
			字符串是存储字符（比如 "Bill Gates"）的变量。
			字符串可以是引号中的任意文本。可以使用单引号或双引号;
			可以在字符串中使用引号，只要不匹配包围字符串的引号即可
		-->

</head>

<body>
	<button>press me</button>
	<script>
		var button = document.querySelector('button');
		button.onclick = function () {
			// window.prompt()
			var name = prompt('swhat is your name?');
			// window.alert()
			alert('Hello ' + name + ' nice to see you!');
		}

		//一、字符串 — 基本知识
		//1.创建一个字符串
		var string = 'The revolution will not be televised.';

		//2.单引号和双引号
		//在JavaScript中，您可以选择单引号或双引号来包裹字符串。
		var sgl = 'Single quotes.';
		var dbl = "Double quotes";
		var carname = "Bill Gates"; //双引号
		var carname = 'Bill Gates'; //单引号
		//可以在字符串中使用引号(两种形式)
		var answer2 = "He is called 'Bill'";
		var answer3 = 'He is called "Bill"';

		//下面将返回一个错误:浏览器会认为字符串没有被关闭
		//var badQuotes = 'What on earth?";	

		//这两种情况都是可以的:
		var sglDbl = 'Would you eat a "fish supper"?';
		var dblSgl = "I'm feeling blue.";

		//这种情况是不可以的
		//var bigmouth = 'I've got no right to take my place...';

		//3.转义字符串中的字符(反斜杠转义字符把特殊字符转换为字符串字符)
		//转义字符意味着我们对它们做一些事情，以确保它们被识别成文本，而不是代码的一部分
		//在字符之前放一个反斜杠来实现这一点
		var bigmouth = 'I\'ve got no right to take my place...;'
		//又如:
		//var y = "中国是瓷器的故乡，因此 china 与"China（中国）"同名。"
		var y = "中国是瓷器的故乡，因此 china 与\"China（中国）\"同名。"
		//  \" 在字符串中插入双引号
		//  \' 在字符串中插入单引号
		//  \\ 在字符串中插入反斜杠
		//  \r 回车
		//  \n 换行
		//等

		//长代码换行
		//如果某条 JavaScript 语句不适合一整行，那么最佳换行位置是某个运算符之后：
		// document.getElementById('demo').innerHTML = 
		// "Hello World!";
		//也可以在字符串中换行，通过一个反斜杠即可
		// document.getElementById('demo').innerHTML ='Hello \
		//  World!';
		//对长字符串换行的最安全做法（但是有点慢）是使用字符串加法：



		//二、连接字符串：使用加号(+)操作符
		var one = 'Hello, ';
		var two = 'How are you?';
		var joined = one + two;
		var multiple = one + one + one + two;
		//控制台调试
		//joined
		//multiple
		var response = one + 'I\'m fine ' + two;

		//上下文中的串联

		//数字与字符
		//连接一个字符串和一个数字
		// 'multple'+23;
		// "multple23" //浏览器很聪明地将数字转换为字符串，并将这两个字符串连接在一起

		var myDate = '17' + '18';
		//alert(myDate);
		//alert(typeof myDate);//string

		//数值--字符串 
		//使用以下两个构造
		//Number
		//toString
		var myString = '123';
		var myNum = Number(myString);
		//alert(myNum+' '+typeof myNum);

		var myNum1 = 123;
		var myString1 = myNum1.toString();
		//alert(myString1+' '+typeof myString1);

		//三、字符串方法
		//获得字符串的长度 length
		var string1 = 'hello mozilla';
		//alert(string1.length);//包括空格
		//1.查找字符串中的字符串
		//indexOf() 方法返回字符串中指定文本首次出现的索引（位置）
		var str = "The full name of China is the People's Republic of China.";
		var pos = str.indexOf('China');
		//lastIndexOf() 方法返回指定文本在字符串中最后一次出现的索引：
		var pos1 = str.lastIndexOf('China');
		//如果未找到文本， indexOf() 和 lastIndexOf() 均返回 -1。
		var pos2 = str.lastIndexOf('USA');
		//
		var pos3 = str.indexOf('China', 16);
		var pos4 = str.lastIndexOf("China", 50);
		//检索字符串中的字符串
		var pos5 = str.search('full');

		//两种方法，indexOf() 与 search()，是相等的。
		//区别在于：
		// search() 方法无法设置第二个开始位置参数。
		// indexOf() 方法无法设置更强大的搜索值（正则表达式）。

		//2.提取部分字符串
		//有三种提取部分字符串的方法：
		// slice(start, end)
		// substring(start, end)
		// substr(start, length)

		//slice()
		//两个参数：起始索引（开始位置），终止索引（结束位置）
		var str = "Apple, Banana, Mango";
		var res = str.slice(7, 13); //[)
		//如果某个参数为负，则从字符串的结尾开始计数。
		var res1 = str.slice(-13, -7);
		//如果省略第二个参数，则该方法将裁剪字符串的剩余部分
		var res2 = str.slice(7);
		var res3 = str.slice(-13);

		//substring() 方法
		//substring() 类似于 slice()。不同之处在于 substring() 无法接受负的索引。
		var res4 = str.substring(7, 13);
		//如果省略第二个参数，则该 substring() 将裁剪字符串的剩余部分。
		var res5 = str.substring(7);

		//substr() 方法
		//substr() 类似于 slice()。
		//不同之处在于第二个参数规定被提取部分的长度
		//两个参数：起始索引（开始位置），规定被提取部分的长度。
		var res6 = str.substr(7, 3);
		//如果省略第二个参数，则该 substr() 将裁剪字符串的剩余部分
		var res7 = str.substr(7);
		//如果首个参数为负，则从字符串的结尾计算位置
		var res8 = str.substr(-5);
		//第二个参数不能为负，因为它定义的是长度


		//3.替换字符串内容
		//replace() 方法用另一个值替换在字符串中指定的值
		//replace() 方法不会改变调用它的字符串。它返回的是新字符串。
		str1 = "hello Microsoft!";
		var n = str1.replace("Microsoft", "htc");
		//控制台调试
		// str;
		// n;

		//replace() 只替换首个匹配
		str2 = "Please visit Microsoft and Microsoft!";
		var m = str2.replace("Microsoft", "htc");

		//replace() 对大小写敏感,。因此不对匹配 MICROSOFT
		str3 = "Please visit Microsoft!";
		var t = str3.replace("MICROSOFT", "htc");
		//如需执行大小写不敏感的替换，请使用正则表达式 /i（大小写不敏感）：
		//请注意正则表达式不带引号
		var t1 = str3.replace(/MICROSOFT/i, 'htc');
		//如需替换所有匹配，请使用正则表达式的 g 标志（用于全局搜索）
		var t2 = str2.replace(/Microsoft/g, "htc");

		//转换为大写和小写
		//toUpperCase()
		//toLowerCase()

		var text1 = "Hello World!";
		var text2 = text1.toUpperCase();
		var text3 = text1.toLowerCase();

		//concat() 方法
		//concat() 连接两个或多个字符串
		var txt1 = "Hello";
		var txt2 = "World";
		txt3 = txt1.concat(" ", txt2);
		txt4 = txt1.concat(" ", txt2, "haha");
		//concat() 方法可用于代替加运算符。下面两行是等效的：
		var text = "Hello" + " " + "World!";
		var text = "Hello".concat(" ", "World!");

		//所有字符串方法都会返回新字符串。它们不会修改原始字符串
		//正式地说：字符串是不可变的：字符串不能更改，只能替换

		//String.trim()
		//trim() 方法删除字符串两端的空白符
		var strTxt = "     haha heihei ";
		alert(strTxt);
		alert(strTxt.trim());
		//Internet Explorer 8 或更低版本不支持 trim() 方法。
		//如需支持 IE 8，您可搭配正则表达式使用 replace() 方法代替：
		var strTxt1 = "    Hello World! ";
		alert(strTxt1);
		alert(strTxt1.replace(/^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g, ''));


		//提取字符串字符
		//charAt(position)
		//charCodeAt(position)

		//charAt() 方法
		var stringT = "Microsoft";
		//charAt() 方法返回字符串中指定下标（位置）的字符串:
		st = stringT.charAt(1);
		//charCodeAt() 方法
		//charCodeAt() 方法返回字符串中指定索引的字符 unicode 编码:
		st1 = stringT.charCodeAt(1);

		//split() 方法
		//把字符串转换为数组
		//split() 方法用于把一个字符串分割成字符串数组

		//stringObject.split(separator,howmany)
		//separator 必需。字符串或正则表达式，从该参数指定的地方分割 stringObject。
		//howmany 可选。。该参数可指定返回的数组的最大长度。如果设置了该参数，返回的子串不会多于这个参数指定的数组。如果没有设置该参数，整个字符串都会被分割，不考虑它的长度。

		//返回值:一个字符串数组。该数组是通过在 separator 指定的边界处将字符串 stringObject 分割成子串创建的。返回的数组中的字串不包括 separator 自身。
		//如果把空字符串 ("") 用作 separator，那么 stringObject 中的每个字符之间都会被分割
		var strs = "How are you doing today?";
		alert(strs.split(" ")); //用逗号分隔,可以把句子分割成单词
		alert(strs.split("")); //把单词分割为字母
		alert(strs.split(" ", 2)); //设置了该参数howmany,分割后数组最大的长度为2，其余的不要
	</script>
