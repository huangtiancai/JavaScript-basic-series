<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>JavaScript中的字符串</title>
		<!--
			JavaScript 字符串
			字符串是存储字符（比如 "Bill Gates"）的变量。
			字符串可以是引号中的任意文本。可以使用单引号或双引号;
			可以在字符串中使用引号，只要不匹配包围字符串的引号即可
		-->

	</head>
	<body>	
		<button>press me</button>
		<script>
			var button = document.querySelector('button');
			button.onclick = function(){
				// window.prompt()
				var name = prompt('swhat is your name?');
				// window.alert()
				alert('Hello '+name+' nice to see you!');
			}

			//一、字符串 — 基本知识
			//1.创建一个字符串
			var string = 'The revolution will not be televised.';
			string;

			//2.单引号和双引号
			//在JavaScript中，您可以选择单引号或双引号来包裹字符串。
			var sgl = 'Single quotes.';
			var dbl = "Double quotes";
			var carname = "Bill Gates";//双引号
			var carname = 'Bill Gates';//单引号
			//可以在字符串中使用引号(两种形式)
			var answer2 = "He is called 'Bill'";
			var answer3 = 'He is called "Bill"';

			//下面将返回一个错误:浏览器会认为字符串没有被关闭
			//var badQuotes = 'What on earth?";	

			//这两种情况都是可以的:
			var sglDbl = 'Would you eat a "fish supper"?';
			var dblSgl = "I'm feeling blue.";

			//这种情况是不可以的
			//var bigmouth = 'I've got no right to take my place...';

			//3.转义字符串中的字符(反斜杠转义字符把特殊字符转换为字符串字符)
			//转义字符意味着我们对它们做一些事情，以确保它们被识别成文本，而不是代码的一部分
			//在字符之前放一个反斜杠来实现这一点
			var bigmouth = 'I\'ve got no right to take my place...;'
			//又如:
			//var y = "中国是瓷器的故乡，因此 china 与"China（中国）"同名。"
			var y = "中国是瓷器的故乡，因此 china 与\"China（中国）\"同名。"
			//  \" 在字符串中插入双引号
			//  \' 在字符串中插入单引号
			//  \\ 在字符串中插入反斜杠
			//  \r 回车
			//  \n 换行
			//等

			//长代码换行
			//如果某条 JavaScript 语句不适合一整行，那么最佳换行位置是某个运算符之后：
			document.getElementById('demo').innerHTML = 
			'Hello World!';
			//也可以在字符串中换行，通过一个反斜杠即可
			document.getElementById('demo').innerHTML ='Hello \
			 World!';

			var multiple = one+one+one+two;

			var response = one+'I\'m fine '+two;
