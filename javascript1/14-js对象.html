<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>		
		<!-- JavaScript 中的所有事物都是对象：字符串、数字、数组、日期，等等。
			 在 JavaScript 中，对象是拥有属性和方法的数据。
			 
			JavaScript 的设计是一个简单的基于对象的范式。
			一个对象就是一系列属性的集合，一个属性包含一个名和一个值。
			一个属性的值可以是函数，这种情况下属性也被称为方法。
			除了浏览器里面预定义的那些对象之外，你也可以定义你自己的对象。
			本章节讲述了怎么使用对象、属性、函数和方法，怎样实现自定义对象。
		-->
		<script>
			//对象概述:
			//在javascript中，一个对象可以是一个单独的拥有属性和类型的实体。
			//我们拿它和一个杯子做下类比。一个杯子是一个对象(物体)，拥有属性。杯子有颜色，图案，重量，由什么材质构成等等。
			//同样，javascript对象也有属性来定义它的特征。
			
			//对象和属性
			//一个 javascript 对象有很多属性。
			//一个对象的属性可以被解释成一个附加到对象上的变量。  属性(属性属于某个对象,即变量是附加到对象上的)
			//--对象的属性(变量)     
			//拿它和一个杯子做下类比。一个杯子是一个对象(物体)，拥有多个属性（变量）。杯子有颜色，图案，重量，由什么材质构成等等。
			
			//属性定义了对象的特征(译注：动态语言面向对象的鸭子类型)。你可以通过点符号来访问一个对象的属性。
			//objectName.propertyName;
			
			//在定义一个属性的时候就给它赋值
			//创建一个myCar对象,并给它三个属性
			var myCar =  new Object();
			myCar.make = "ford";
			myCar.model = "mus";
			myCar.year = "1969";
			//对象中未赋值的属性的值为undefined(而不是null) 相当于对象的一个变量只声明了未定义值undefined
			myCar.unProperty;  //声明
			
			console.log(myCar.year);
			console.log(myCar.unProperty);
			
			
		</script>
		
		
		
		
			
	</body>
</html>
