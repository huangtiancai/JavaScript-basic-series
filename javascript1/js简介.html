<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
        <title>js简介</title>
        <!--
            JavaScript 是脚本语言
            JavaScript 是一种轻量级的编程语言。
            JavaScript 是可插入 HTML 页面的编程代码。
            JavaScript 插入 HTML 页面后，可由所有的现代浏览器执行。
        -->

	</head>
	<body>		
        <!--2.JavaScript：对事件作出反应-->
        <p>JavaScript 能够对事件作出反应。比如对按钮的点击：</p>
        <button type="button" onclick="alert('welcome!');">点击这里！</button>

        <!--3.JavaScript：改变 HTML 内容-->
        <p id="demo">JavaScript 能改变 HTML 元素的内容</p>
        <button type="button" onclick="myFunction()">点击这里！</button>

        </br></br></br>

        <!--4.JavaScript：改变 HTML 图像-->
        <p>点击灯泡来点亮或熄灭这盏灯</p>
        <img id="myimage" src="img/eg_bulboff.gif" onclick="changeImage()">

		<script>
			//1.JavaScript：对事件作出反应
            document.write("<h1>this is a head</h1>");
            document.write("<p1>this is a paragraph</p1>");		

            //3.JavaScript：改变 HTML 内容 
            function myFunction(){
                x = documenif().getElementById("demo");//找到元素
                x.innerHTML = "Hello";              //改变内容
           }

           //4.JavaScript：改变 HTML 图像
           //本例会动态地改变 HTML <image> 的来源 (src)：
           function changeImage(){
               element = document.getElementById("myimage");
              // alert(element);
               //alert(element.src);
               //alert(element.src.match("bulbon"));
               if(element.src.match("bulbon")){
                 element.src="img/eg_bulboff.gif";
               }else{
                 element.src="img/eg_bulbon.gif";
               }
           }


            



		</script>
        
        </br>
        
		
		
		
			
	</body>
</html>
