<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--
			作者：黄天才
        	时间：2019-01-27
        	描述：JavaScript 代码块
				JavaScript 语句通过代码块的形式进行组合。块由左花括号开始，由右花括号结束。
				块的作用是使语句序列一起执行。JavaScripts函数是将语句组合在块中的典型例子。
				下面的例子将运行可操作两个 HTML 元素的函数：
       -->
		
	</head>
	<body>
		<p id="demo">A Paragraph.</p>
		<div id="myDiv">A DIV</div>
		<button onclick="myFunction()">点击这里!</button>
		<script>
			function myFunction(){
				document.getElementById("demo").innerHTML="Hello";
				document.getElementById("myDiv").innerHTML="Hai";	
			}
			//2 单行注释
			/* 2222  多行注释
			 * 2222
			 */
		</script>
		
	</body>
</html>
