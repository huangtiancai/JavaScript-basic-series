<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--
			作者：黄天才
        	时间：2019-01-27
        	描述：写到文档输出
        		下面的例子直接把 <p> 元素写到 HTML 文档输出中：

			注意：JavaScript要放到页面代码的底部，这样就可以确保在<p>元素创建之后再执行脚本。
				如果放在这里，先执行了脚本，再创建<p>元素，这样就操作不了HTML元素
        -->
		
		
	</head>
	<body>
		
		<p id="demo">A Paragraph.</p>
		
		<script>
			document.write("<p>哈哈！</p>");
		</script>
	
	</body>
</html>
