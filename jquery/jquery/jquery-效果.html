<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>jQuery效果</title>
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>

</head>
<body>
    <p id="p1">单击消失</p>
    <p id="p2">双击消失</p>
    <p id="p3">鼠标指针进入此处，会看到弹窗。</p>
    <p id="p4">鼠标指针离开此处，会看到弹窗。</p>
    <p id="p5">这是一个段落</p>
    <p id="p6">这是一个段落</p>
    <p id="p7">这是一个段落</p>
    <p id="p8">这是一个段落</p>
    <p id="p9">这是一个段落</p>
   
    <script>
        //一、jQuery 效果- 隐藏和显示

        $(document).ready(function(){
            $("p#p1").click(function(){
                $(this).hide();
            });
            $("p#p2").dblclick(function(){
                $(this).hide();
            });


        });


        





    </script>
</body>

</html>
